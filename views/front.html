<div class="card front">
    <div class="cover">
        <img class="bg-cover" src="img/971792_10151600465809591_1233828151_n.jpg" alt=""/>
        <div class="name">
            {{ person.name }}
        </div>
        <div class="profileImage">
            <div class="image"></div>
        </div>
    </div>
    <div class="about">
        <h5 >About
            <div class="living">
                <img ng-src="{{ images.iconLiving }}">
                <d>Lives in</d> <v>{{ person.city }}, {{ person.country }}</v>
            </div>
        </h5>
        <div class="details">
            <div class="row">
                <div class="detail">
                    <img src="img/work.icon.png" />
                    <df>{{ person.profession }}</df> <vf>{{person.workingCompany}}</vf><br>
                    <span class="past">Past: {{ person.pastCompany }}</span>
                </div>
                <div class="detail">
                    <img src="img/study.icon.png" />
                    <df>Studied at</df> <vf>{{ person.studied }}</vf><br>
                    <span class="past">Past: {{ person.pastStudied }}</span>
                </div>
            </div>
            <div class="row">
                <div class="detail">
                    <img src="img/birethday_icon.png" style="top:-2px;" />
                    <df>Birthday</df> <vf>{{ person.birthday }}</vf><br>
                </div>
                <div class="detail">
                    <img src="img/dgree-logo.png" style="width: 18px;margin-left: -1px;" />
                    <df>{{ person.degree }} in</df> <vf>{{ person.fieldTitle }}</vf><br>
                </div>
            </div>

        </div>
        <div class="study workplace">
            <div style="float: left;">

            </div>
            <div style="float: left">

            </div>
        </div>

        <div class="study">

        </div>
    </div>



</div>
